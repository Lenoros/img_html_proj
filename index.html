<html lang="br">
  <head>
    <meta charset="UTF-8"/>
    <title>Site com base em imagem</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
  </head>
  <body>
    <div class="topo">
      <div class="topo_int">

          Outros Produtos
        </div>
        <div class="fotos">
          <img src="banner1.jpg" alt="produto 1"/>
          <img src="banner2.jpg" alt="produto 2"/>
